
<main>
  <section class="content">
    <h1>New</h1>
    <div class="new-books">
      <div *ngFor="let release of releases" class="book-card">
        <div>
          <a routerLink="/release/{{release.id}}">
            <img class="book-card-image" src="/api/book/{{release.bookId}}/thumbnail" alt="" />
          </a>
        </div>
        <span>
          <a routerLink="/book/{{release.bookId}}" class="book-card-title">{{release.bookTitle | truncate:[13, '...']}}</a>
        </span>
        <span *ngIf="release.releaseType === 'VOLUME'" class="float-right">
          <a routerLink="/release/{{release.id}}" class="book-card-release-number">vol. {{release.releaseNumber}}</a>
        </span>
        <span *ngIf="release.releaseType === 'ISSUE'" class="float-right">
          <a routerLink="/release/{{release.id}}" class="book-card-release-number">#{{release.releaseNumber}}</a>
        </span>
      </div>
    </div>
    <div>
      <a href="#">View More</a>
    </div>
  </section>
</main>
