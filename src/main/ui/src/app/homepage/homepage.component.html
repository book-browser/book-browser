<nav class="navbar navbar-expand bg-light navbar-light flex-wrap">
  <a class="navbar-brand" href="#">BookBrowser</a>

  <span class="header-left">
    <ul class="navbar-nav mr-auto d-none d-md-flex">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Popular</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Recent</a></li>
    </ul>
  </span>


  <span class="header-right ml-auto form-inline">
    <input class="form-control mr-2" placeholder="Search" style="width: 300px" [(ngModel)]="model"
      [ngbTypeahead]="search" [resultTemplate]="rt" />
    <button class="btn btn-primary mr-2">Search</button>

    <button *ngIf="!principal" class="btn btn-primary" [autoClose]="'outside'"
      [ngbPopover]="loginContent">Login</button>

    <button *ngIf="principal" class="btn btn-outline-secondary mr-2">
      <i class="fas fa-bell"></i>
    </button>
    <button *ngIf="principal" class="btn btn-outline-secondary mr-2">
      <i class="fas fa-envelope"></i>
    </button>
    <div class="dropdown">
      <button *ngIf="principal" class="btn btn-outline-secondary mr-2" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" type="button" (click)="logout()">Log out</button>
      </div>
    </div>

  </span>
</nav>

<main>
  <section class="content">
    <h1>New</h1>
    <div id="carouselExampleControls" class="carousel row" data-interval="false">
      <div class="carousel-inner col">
        <div *ngFor="let releaseArr of releases;let i = index" [ngClass]="i == 0 ? 'active carousel-item' : 'carousel-item'">
          <div class="new-books">
            <div *ngFor="let release of releaseArr" class="book-card">
              <a href="#"><img class="book-card-image" src="/api/book/{{release.bookId}}/thumbnail" alt="" /></a>
              <span><a href="#" class="book-card-title">{{release.bookTitle | truncate:[13, '...']}}</a></span>
              <span *ngIf="release.releaseType === 'VOLUME'" class="float-right">vol. {{release.releaseNumber}}</span>
              <span *ngIf="release.releaseType === 'ISSUE'" class="float-right">#{{release.releaseNumber}}</span>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
</main>

<footer class="footer">
  <nav> 
    <a href="#">About Us</a> |  
    <a href="#">Feedback</a>
  </nav>

  <a class="navbar-brand" href="#">BookBrowser</a>

</footer>

<ng-template #loginContent>
  <p>Login</p>
  <div class="mb-3">
    <input type="input" class="form-control mb-2" placeholder="Username" [(ngModel)]="username" autofocus />
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" />
  </div>
  <div class="form-inline">
    <button class="btn btn-secondary mr-2">Register</button>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</ng-template>

<ng-template #rt let-r="result" let-t="term">
  <div class="search-result row">
    <img src="/api/book/{{r.id}}/thumbnail" class="search-result-thumbnail">
    <div class="search-result-description">
      <ngb-highlight [result]="r.title | truncate:[20, '...']" [term]="t"></ngb-highlight>
      <div>{{r.authors.length > 0 && 'by ' + getSearchResultAuthorsDescription(r)}}</div>
    </div>
  </div>
</ng-template>
